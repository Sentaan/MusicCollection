---
tite: Artists
layout: default
---

<div class="container" id="artistContainer">
    <ul class="nobullets" id="artistList">
        {% for post in site.categories.artist %}
            <li>
                <div class="card">
                    <img src="{{ post.header-image }}" alt="">
                    <div class="container">
                        <a href="{{ post.url }}">{{ post.title }}</a>
                    </div>
                </div>
            </li>
        {% endfor %}
    </ul>
</div>
