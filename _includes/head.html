<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>
        {% if page.title %}{{ page.title | escape}} - {{ site.title | escape }}
        {% else %}{{ site.title | escape}}{% endif %}
    </title>

    <meta name="description" content="{{page.description | default: site.description | strip_html normalize_whitespace | escape }}">

    <link rel="stylesheet" href="{{ "assets/styles/bootstrap/bootstrap.css" | relative_url }}">
    <link rel="stylesheet" href="{{ "assets/styles/Font-Awesome/fontawesome.css " | relative_url }}">
    <link rel="stylesheet" href="{{ "assets/styles/Font-Awesome/brands.css " | relative_url }}">
    <link rel="stylesheet" href="{{ "assets/styles/main.scss" | relative_url }}">

</head>
